<!DOCTYPE html>
<html>
<head>
	<title>dom elements</title>
</head>
<body>
	<div id="root">
		hello
		<span>yo</span>
		world
	</div>

</body>
<script>
	console.log('yo')
	const $root = document.getElementById('root');

	console.log($root);
	console.log('children', $root.children);
	console.log('childNodes', $root.childNodes);

</script>
</html>
