<!DOCTYPE html>
<html>
<head>
	<title>blueprints - xo test environment</title>

	<script src='/src/utils.js'></script>
	<script src='/src/debug.js'></script>

	<script src='/src/parser.js'></script>
	<script src='/src/xo.js'></script>


	<script src='/src/library.cache.js'></script>
</head>
<body>
	<div id='test'>
		<div>yo</div>
		hello
	</div>
	<div id='root'>
		<div>[placeholder]</div>
	</div>

	<hr />
	<div style='display:flex'>
		<pre><code id='tree'></code></pre>
		<pre><code id='lib'></code></pre>
	</div>
</body>
<script>
	const $root = document.getElementById('root');

	const justBP = (title='Just Blueprints')=>{

		const foo = ()=>alert('yo');
		const butt = x`<button onclick=${foo}>${'click4foo'}</button>`

		const temp = x`<div>
			<h1>${'here is a button'}</h1>
			<slot>${butt}</slot>
		</div>`


		return x`<div>
			<h1>${title}</h1>
			<slot>${temp}</slot>
		</div>`
	}

	const justBP2 = ()=>{

		const foo = ()=>alert('yo!');
		const butt = x`<button onclick=${foo}>${'click4foo'}</button>`

		const temp = x`<div>
			<h1>${'here is a button2'}</h1>
			<slot>${butt}</slot>
		</div>`

		const title='Just Blueprints!!!'

		return x`<div>
			<h1>${title}</h1>
			<slot>${temp}</slot>
		</div>`
	}


	const justBP3 = ()=>{

		return x`<div>
			<h1>${'yo'}</h1>
			${xo.keymap(['one', 'two', 'three'], (id)=>{
				return [id, x`<div>${id}</div>`]
			})}
		</div>`
	}



	let tree = xo.render($root, justBP());
	console.log(tree);
	console.log('--------------------')

	tree = xo.render($root, justBP('oh baby'), tree);
	console.log(tree);


	Debug(tree);

</script>
</html>
